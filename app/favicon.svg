<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
	<defs>
		<linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
			<stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
			<stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
		</linearGradient>
	</defs>
	<rect width="100" height="100" rx="20" fill="url(#bg)" />
	<!-- Magnifying glass handle -->
	<rect x="60" y="60" width="8" height="25" rx="4" fill="#ef4444" transform="rotate(45 64 72)" />
	<!-- Magnifying glass circle -->
	<circle cx="45" cy="45" r="20" fill="none" stroke="#ffffff" stroke-width="4" />
	<!-- Exclamation mark inside -->
	<rect x="43" y="35" width="4" height="12" rx="2" fill="#ef4444" />
	<circle cx="45" cy="52" r="2" fill="#ef4444" />
</svg>
